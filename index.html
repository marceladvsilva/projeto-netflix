<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <!-- reponsividade -->
    <link rel="stylesheet" href="style/responsive.css">


    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <div class="navegacao-usuario">
                <nav>                    
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Mais recentes</a>
                    <a href="#">Minha lista</a>                   
                </nav>
            </div>

            <div class="segunda-navegacao">
                <button role="button" class="botao-Links"> <i class="fas fa-search"></i> </button>
                <button role="button" class="botao-Links"> <i class="fas fa-gift"></i> </button>
                <button role="button" class="botao-Links"> <i class="fas fa-bell"></i> </button>

                
                
           </div> 
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards que está imperdível</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i> 
                        Mais Informações
                    </button>
                </div>
            </div>
            
        </div>
    </main>

        <h3 class="titulo-lista">Minha lista</h3>
    </div>
    <div class="carrosel-filmes">
